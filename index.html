<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rémi Robichet's Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #add8e6; /* sky blue */
      font-family: 'Comic Neue', cursive, sans-serif;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    .container {
      border: 4px dashed #39ff14; /* neon green */
      background-color: #fff;
      padding: 2em;
      max-width: 600px;
      margin: 2em auto;
      box-shadow: 0 0 10px #000;
    }

    img {
      width: 150px;
      height: 150px;
      border: 2px solid #000;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 4em;
      text-transform: uppercase;
      margin-bottom: 0.2em;
      color: #ff0080;
      text-shadow: 
        2px 2px #000,
        4px 4px #39ff14; /* neon green shadow */
      animation: wiggle 1.5s infinite ease-in-out;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }


    .tagline {
      font-style: italic;
      margin-bottom: 1em;
    }

    a {
      display: inline-block;
      background: fuchsia;
      color: black;
      padding: 0.5em 1em;
      text-decoration: none;
      margin-top: 1em;
    }

    a:hover {
      color: white;
      border-color: yellow;
      transform: rotate(-5deg);
    }

    a.github {
      display: inline-block;
      background: yellow;
      color: black;
      padding: 0.5em 1em;
      text-decoration: none;
      border: 2px dotted red;
      margin-top: 1em;
    }

    a.github:hover {
      background: red;
      color: white;
      border-color: yellow;
      transform: rotate(-1deg);
    }

    .under-construction {
      margin-top: 2em;
    }

    marquee {
      font-weight: bold;
      color: purple;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Rémi's photo">
    <h1>Rémi Robichet</h1>
    <p class="tagline">CTRL+C, CTRL+V enthusiast.</p>

    <a class="github" href="https://github.com/remirobichet" target="_blank">Check out my GitHub</a>

    <div class="under-construction">
      <img src="assets/under_construction.gif" alt="Under construction GIF">
    </div>

    <marquee scrollamount="7"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">--> BEST CAT VIDEO EVER <--</a></marquee>
  </div>

</body>
</html>
