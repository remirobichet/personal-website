# Defines stages which are to be executed
stages:
  - deploy
  - compile-assets
  
before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - mkdir -p ~/.ssh
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$PRIVATE_KEY" | base64 -d)
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - 'ssh -p $SERVER_PORT $SERVER_USER@$SERVER_IP'

Deploy:
  stage: deploy
  script:
  - >
     "cd $SERVER_DIR_WWW 
     && git pull 
     &&  ln -sf $SERVER_DIR_V1 v1 
     &&  ln -sf $SERVER_DIR_HOVERGAME hovergame 
     && exit"
  only:
  - master

Compile SCSS:
  stage: compile-assets
  script:
  - >
     "cd $SERVER_DIR_WWW/assets/css 
     && sass --update styles.scss:styles.css
     && exit"
  only:
  - master